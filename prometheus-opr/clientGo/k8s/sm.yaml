apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mutate-metrics
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    interval: 30s
    path: /metrics
    scheme: http
    port: http-metrics
  jobLabel: component
  namespaceSelector:
    matchNames:
    - default
  selector:
    matchLabels:
      app: clientgoapp
