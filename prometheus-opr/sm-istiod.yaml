apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istiod
spec:
  endpoints:
  - interval: 30s
    port: http-monitoring
    metricRelabelings:
    - regex: go.*
      action: drop
      sourceLabels: [__name__]
  jobLabel: app
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: istiod
